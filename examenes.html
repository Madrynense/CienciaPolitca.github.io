<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Exámenes - Control de Carrera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <!-- Header -->
   </head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 mr-4">
                        ← Volver al inicio
                    </a>
                    
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Título centrado -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Calendario de Finales</h2>
            <p class="text-lg text-gray-600 dark:text-gray-400">Seleccione mes y materia</p>
        </div>

        <!-- Filtros -->
        <div class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="exam-month-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mes</label>
                    <select id="exam-month-select" class="select-filter" disabled>
                        <option value="">Cargando...</option>
                    </select>
                </div>
                
                <div>
                    <label for="exam-subject-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Materia</label>
                    <select id="exam-subject-select" class="select-filter" disabled>
                        <option value="">Cargando...</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div id="exam-results-container" class="min-h-[100px] mb-8">
            <!-- Los resultados se cargarán aquí -->
        </div>

        <!-- Frase motivacional -->
        <div class="text-center">
            <div class="bg-gradient-to-r from-green-500 to-blue-600 rounded-lg p-8 shadow-lg">
                <blockquote id="exam-motivational-quote" class="text-white text-xl italic font-medium mb-4">
                    "El éxito en los exámenes no se mide solo por la nota, sino por el conocimiento adquirido."
                </blockquote>
                <cite id="exam-quote-author" class="text-green-100 text-base">Anónimo</cite>
            </div>
        </div>
    </main>

    <script src="script_examenes.js"></script>
</body>
</html>
