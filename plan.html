<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Estudios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 mr-4">
                        ← Volver al inicio
                    </a>
                    
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Título centrado -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Plan de Estudio Ciencia Política</h2>
            <p class="text-lg text-gray-600 dark:text-gray-400">Seleccione el año y cuatrimestre para ver las materias</p>
        </div>

        <!-- Filtros -->
        <div class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="year-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Año</label>
                    <select id="year-select" class="select-filter">
                        <option value="">Seleccionar año</option>
                        <option value="1">1° Año</option>
                        <option value="2">2° Año</option>
                        <option value="3">3° Año</option>
                        <option value="4">4° Año</option>
                        <option value="5">5° Año</option>
                    </select>
                </div>
                <div>
                    <label for="cuatrimestre-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Cuatrimestre</label>
                    <select id="cuatrimestre-select" class="select-filter">
                        <option value="">Seleccionar cuatrimestre</option>
                        <option value="1">1° Cuatrimestre</option>
                        <option value="2">2° Cuatrimestre</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Mensaje inicial -->
     

        <!-- Resultados -->
        <div id="results-container" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Los resultados se mostrarán aquí -->
        </div>

        <!-- Mensaje sin resultados -->
        <div id="no-results-message" class="hidden text-center py-12">
            <div class="mb-4">
                <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No hay materias</h3>
            <p class="text-gray-500 dark:text-gray-400">No se encontraron materias para los filtros seleccionados.</p>
        </div>
    </main>

    <script src="script_plan.js"></script>
</body>
</html>
